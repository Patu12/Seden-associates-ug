<head>

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>

    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff', 100: '#e0f2fe', 200: '#bae6fd', 300: '#7dd3fc', 400: '#38bdf8',
                            500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1', 800: '#075985', 900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#fff7ed', 100: '#ffedd5', 200: '#fed7aa', 300: '#fdba74', 400: '#fb923c',
                            500: '#f97316', 600: '#ea580c', 700: '#c2410c', 800: '#9a3412', 900: '#7c2d12',
                        },
                        dark: {
                            900: '#0f172a', 800: '#1e293b', 700: '#334155', 600: '#475569',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Inline critical CSS -->
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #0ea5e9, #f97316);
            border-radius: 10px;
        }

        /* Custom Modal Styles (for messages) */
        .custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .custom-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .custom-modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .custom-modal.show .custom-modal-content {
            transform: translateY(0);
        }

        .custom-modal-content .close-button {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }

        .custom-modal-content .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .custom-modal-content .icon.success {
            color: #10b981; /* Green-500 */
        }

        .custom-modal-content .icon.error {
            color: #ef4444; /* Red-500 */
        }

        .custom-modal-content h3 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #1f2937; /* Gray-900 */
        }

        .custom-modal-content p {
            color: #4b5563; /* Gray-600 */
            margin-bottom: 1.5rem;
        }

        .custom-modal-content button {
            background-color: var(--primary-600);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        .custom-modal-content button:hover {
            background-color: var(--primary-700);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">
    <div class="w-full max-w-md mx-auto p-6 bg-white rounded-lg shadow-xl">
        <div class="text-center mb-8">

                <i class="fas fa-sign-out-alt text-3xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Logged Out Successfully</h2>
            <p class="text-gray-600">Thank you for using the admin panel. You can close this window or return to the login page.</p>
            <p class="text-gray-500 text-sm mt-4">
                <a href="login.html" class="text-primary-600 hover:underline">Return to Login Page</a>
            </p>
        </div>
    </div>

    <!-- No JavaScript needed for this simple logout confirmation page -->
</body>
</html>
