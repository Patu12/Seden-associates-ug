<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SEDEN ASSOCIATES Admin</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff', 100: '#e0f2fe', 200: '#bae6fd', 300: '#7dd3fc', 400: '#38bdf8',
                            500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1', 800: '#075985', 900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#fff7ed', 100: '#ffedd5', 200: '#fed7aa', 300: '#fdba74', 400: '#fb923c',
                            500: '#f97316', 600: '#ea580c', 700: '#c2410c', 800: '#9a3412', 900: '#7c2d12',
                        },
                        dark: {
                            900: '#0f172a', 800: '#1e293b', 700: '#334155', 600: '#475569',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Inline critical CSS -->
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #0ea5e9, #f97316);
            border-radius: 10px;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
            transform: translateY(-50px);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .modal-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .modal-icon.success {
            color: #10B981; /* Green */
        }

        .modal-icon.error {
            color: #EF4444; /* Red */
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1F2937;
            margin-bottom: 0.5rem;
        }

        .modal-message {
            color: #6B7280;
            margin-bottom: 1.5rem;
        }

        .modal-close-button {
            background-color: #0EA5E9;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .modal-close-button:hover {
            background-color: #0284C7;
        }

        /* Spinner for button */
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #fff;
            border-radius: 50%;
            width: 1em;
            height: 1em;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 0.5em;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">
    <div class="w-full max-w-md mx-auto p-6 bg-white rounded-lg shadow-xl">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-primary-600 rounded-full flex items-center justify-center text-white mx-auto mb-4">
                <i class="fas fa-lock text-3xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Admin Login</h2>
            <p class="text-gray-600">Sign in to manage your content</p>
        </div>
        
        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary-500 focus:border-primary-500"
                       placeholder="Enter your username">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary-500 focus:border-primary-500"
                       placeholder="Enter your password">
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" 
                           class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-primary-600 hover:text-primary-500">Forgot your password?</a>
                </div>
            </div>
            
            <div>
                <button type="submit" id="login-button" class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    <span id="login-button-text">Sign in</span>
                    <div id="login-spinner" class="spinner hidden"></div>
                </button>
            </div>
        </form>
    </div>

    <!-- Message Modal HTML -->
    <div id="message-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-content">
            <div id="modal-icon" class="modal-icon"></div>
            <h3 id="modal-title" class="modal-title"></h3>
            <p id="modal-message" class="modal-message"></p>
            <button id="modal-close-button" class="modal-close-button">OK</button>
        </div>
    </div>

    <!-- JavaScript for Login Form -->
    <script>
        // --- Modal Functions ---
        const messageModal = document.getElementById('message-modal');
        const modalIcon = document.getElementById('modal-icon');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseButton = document.getElementById('modal-close-button');

        function showMessageModal(type, title, message) {
            modalIcon.className = 'modal-icon'; // Reset classes
            if (type === 'success') {
                modalIcon.classList.add('success');
                modalIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
            } else if (type === 'error') {
                modalIcon.classList.add('error');
                modalIcon.innerHTML = '<i class="fas fa-times-circle"></i>';
            }
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            messageModal.classList.add('show');
            document.body.classList.add('overflow-hidden'); // Prevent scrolling
        }

        function hideMessageModal() {
            messageModal.classList.remove('show');
            document.body.classList.remove('overflow-hidden'); // Allow scrolling
        }

        modalCloseButton.addEventListener('click', hideMessageModal);
        messageModal.addEventListener('click', (e) => {
            if (e.target === messageModal) {
                hideMessageModal();
            }
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && messageModal.classList.contains('show')) {
                hideMessageModal();
            }
        });

        // --- Login Form Logic ---
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('login-button');
            const loginButtonText = document.getElementById('login-button-text');
            const loginSpinner = document.getElementById('login-spinner');

            // Client-side validation
            if (username === '' || password === '') {
                showMessageModal('error', 'Login Error', 'Please enter both username and password.');
                return;
            }

            // Show loading state
            loginButton.disabled = true;
            loginButtonText.textContent = 'Signing in...';
            loginSpinner.classList.remove('hidden');

            try {
                // Send credentials to your Flask backend's /login endpoint
                const response = await fetch('https://Mwanga.pythonanywhere.com/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const result = await response.json();

                if (response.ok) { // Status code 200
                    showMessageModal('success', 'Login Successful', result.message);
                    // Redirect after a short delay to allow user to see the success message
                    setTimeout(() => {
                        window.location.href = 'post.html'; // Redirect to your admin content upload page
                    }, 1500); 
                } else { // Status code 400, 401, 500 etc.
                    showMessageModal('error', 'Login Failed', result.message || 'An unexpected error occurred.');
                }
            } catch (error) {
                console.error('Network error during login:', error);
                showMessageModal('error', 'Network Error', 'Could not connect to the server. Please try again.');
            } finally {
                // Hide loading state
                loginButtonText.textContent = 'Sign in';
                loginSpinner.classList.add('hidden');
                loginButton.disabled = false;
            }
        });
    </script>
</body>
</html>
