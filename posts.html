<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Latest Posts | SEDEN ASSOCIATES</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" as="style">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff', 100: '#e0f2fe', 200: '#bae6fd', 300: '#7dd3fc', 400: '#38bdf8',
                            500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1', 800: '#075985', 900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#fff7ed', 100: '#ffedd5', 200: '#fed7aa', 300: '#fdba74', 400: '#fb923c',
                            500: '#f97316', 600: '#ea580c', 700: '#c2410c', 800: '#9a3412', 900: '#7c2d12',
                        },
                        dark: {
                            900: '#0f172a', 800: '#1e293b', 700: '#334155', 600: '#475569',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for consistency */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #0ea5e9, #f97316);
            border-radius: 10px;
        }
        /* Ensure video elements within the card are responsive */
        .post-media-container {
            width: 100%;
            height: 240px; /* Increased height for better video/image display */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f9ff; /* Primary-50 background for media */
        }
        .post-media-container img,
        .post-media-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures images/videos cover the area without distortion */
        }
        .post-media-container .video-placeholder {
            font-size: 4rem; /* Larger icon for video placeholder */
            color: #7dd3fc; /* Primary-300 for video icon */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm py-4">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <a href="/" class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-primary-600 rounded-lg flex items-center justify-center text-white">
                        <i class="fas fa-building"></i>
                    </div>
                    <span class="text-xl font-bold">
                        <span class="text-primary-600">SEDEN</span>
                        <span class="text-secondary-500">ASSOCIATES</span>
                    </span>
                </a>
                <nav>
                    <a href="index.html" class="text-gray-600 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="about.html" class="text-gray-600 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">About</a>
                    <a href="#" class="text-primary-600 bg-primary-50 px-3 py-2 rounded-md text-sm font-medium">Posts</a>
                    <a href="logout.html" class="text-gray-600 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">Admin Login</a>
                    <a href="contact.html" class="text-gray-600 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                </nav>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="flex-1 py-12">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h1 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">Our Latest Insights & News</h1>
                
                <!-- Loading and Error Messages -->
                <div id="loading-message" class="text-center text-gray-600 text-lg hidden">
                    <div class="flex justify-center items-center">
                        <svg class="animate-spin -ml-1 mr-3 h-8 w-8 text-primary-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Loading posts...
                    </div>
                </div>
                <div id="error-message" class="text-center text-red-600 text-lg hidden">
                    <i class="fas fa-exclamation-triangle mr-2"></i> Failed to load posts. Please try again later.
                </div>

                <!-- Posts Grid -->
                <div id="posts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Posts will be dynamically inserted here by JavaScript -->
                </div>

                <div id="no-posts-message" class="text-center text-gray-600 text-lg mt-12 hidden">
                    No posts available yet. Check back soon!
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-dark-900 text-white py-8 mt-12">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                <p>&copy; 2025 SEDEN ASSOCIATES. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const postsContainer = document.getElementById('posts-container');
            const loadingMessage = document.getElementById('loading-message');
            const errorMessage = document.getElementById('error-message');
            const noPostsMessage = document.getElementById('no-posts-message');

            loadingMessage.classList.remove('hidden'); // Show loading message

            try {
                // Fetch posts from your Flask backend (updated to your PythonAnywhere domain)
                const response = await fetch('https://Mwanga.pythonanywhere.com/posts'); 
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const posts = await response.json();

                loadingMessage.classList.add('hidden'); // Hide loading message

                if (posts.length === 0) {
                    noPostsMessage.classList.remove('hidden'); // Show no posts message
                } else {
                    posts.forEach(post => {
                        let mediaHtml = '';
                        // Check if image_url exists and determine if it's an image or video
                        if (post.image_url) {
                            const fileExtension = post.image_url.split('.').pop().toLowerCase();
                            if (['mp4', 'webm', 'ogg'].includes(fileExtension)) {
                                // If it's a video, use a video tag
                                mediaHtml = `
                                    <video controls class="w-full h-full object-cover rounded-t-lg">
                                        <source src="${post.image_url}" type="video/${fileExtension}">
                                        Your browser does not support the video tag.
                                    </video>
                                `;
                            } else {
                                // Otherwise, assume it's an image
                                mediaHtml = `
                                    <img src="${post.image_url}" 
                                         alt="${post.title}" 
                                         class="w-full h-full object-cover rounded-t-lg"
                                         onerror="this.onerror=null;this.src='https://placehold.co/600x400/E0F2FE/0C4A6E?text=Image+Not+Found';">
                                `;
                            }
                        } else {
                            // Placeholder for no image/video
                            mediaHtml = `
                                <div class="w-full h-full flex items-center justify-center bg-primary-50 rounded-t-lg">
                                    <i class="fas fa-image video-placeholder"></i>
                                </div>
                            `;
                        }

                        const postCard = `
                            <div class="bg-white rounded-xl shadow-lg overflow-hidden transform transition duration-300 hover:scale-105 hover:shadow-xl">
                                <div class="post-media-container">
                                    ${mediaHtml}
                                </div>
                                <div class="p-6">
                                    <span class="inline-block bg-primary-100 text-primary-700 text-xs font-semibold px-3 py-1 rounded-full mb-2">
                                        ${post.category}
                                    </span>
                                    <h2 class="text-xl font-bold text-gray-900 mb-2">${post.title}</h2>
                                    <p class="text-gray-600 text-sm mb-4">${post.excerpt}</p>
                                    <div class="flex justify-between items-center text-gray-500 text-xs">
                                        <span>Published: ${post.publish_date}</span>
                                        <a href="#" class="text-primary-600 hover:underline font-medium">Read More <i class="fas fa-arrow-right ml-1 text-xs"></i></a>
                                    </div>
                                </div>
                            </div>
                        `;
                        postsContainer.insertAdjacentHTML('beforeend', postCard);
                    });
                }
            } catch (error) {
                console.error('Error fetching posts:', error);
                loadingMessage.classList.add('hidden'); // Hide loading message
                errorMessage.classList.remove('hidden'); // Show error message
            }
        });
    </script>
</body>
</html>
