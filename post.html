<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Content Management | SEDEN ASSOCIATES</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Dropzone CSS -->
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css">
    
    <!-- Quill Rich Text Editor CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#fff7ed',
                            100: '#ffedd5',
                            200: '#fed7aa',
                            300: '#fdba74',
                            400: '#fb923c',
                            500: '#f97316',
                            600: '#ea580c',
                            700: '#c2410c',
                            800: '#9a3412',
                            900: '#7c2d12',
                        },
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                            600: '#475569',
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Custom styles */
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .dropzone { border: 2px dashed #cbd5e0; border-radius: 0.375rem; }
        .ql-editor { min-height: 200px; }
        #custom-modal {
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        #custom-modal.show {
            opacity: 1;
            visibility: visible;
        }
        .admin-sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        .admin-sidebar.open {
            transform: translateX(0);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Admin Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-xl font-semibold text-gray-900">Content Management</h1>
            <button id="mobile-menu-button" class="md:hidden text-gray-500 hover:text-gray-600">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <aside class="admin-sidebar bg-white w-64 min-h-screen shadow-md fixed md:relative z-10">
            <nav class="p-4">
                <ul class="space-y-2">
                    <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 rounded">Dashboard</a></li>
                    <li><a href="#" class="block px-4 py-2 bg-primary-100 text-primary-700 rounded font-medium">Posts</a></li>
                    <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 rounded">Media</a></li>
                    <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 rounded">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 md:ml-64">
            <!-- Tabs Navigation -->
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-8">
                    <button class="tab-button border-b-2 border-primary-500 text-primary-600 whitespace-nowrap py-4 px-1 text-sm font-medium" data-tab="post">
                        Create Post
                    </button>
                    <button class="tab-button border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 text-sm font-medium" data-tab="video">
                        Upload Video
                    </button>
                    <button class="tab-button border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 text-sm font-medium" data-tab="image">
                        Create Gallery
                    </button>
                    <button class="tab-button border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 text-sm font-medium" data-tab="document">
                        Upload Document
                    </button>
                </nav>
            </div>

            <!-- Tab Content -->
            <div id="post-tab" class="tab-content active mt-6">
                <form id="post-form" class="space-y-6">
                    <div>
                        <label for="post-title" class="block text-sm font-medium text-gray-700">Post Title</label>
                        <input type="text" id="post-title" name="post-title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                    </div>

                    <div>
                        <label for="post-excerpt" class="block text-sm font-medium text-gray-700">Excerpt</label>
                        <textarea id="post-excerpt" name="post-excerpt" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Content</label>
                        <div id="post-content-editor" class="mt-1"></div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Featured Image</label>
                        <div id="featured-image-dropzone" class="dropzone mt-1 p-4 rounded-md"></div>
                        <div id="uploaded-file-url-display" class="mt-2 hidden">
                            <span class="text-sm text-gray-500">Uploaded: </span>
                            <a href="#" target="_blank" class="text-sm text-primary-600 hover:underline"></a>
                            <button id="clear-uploaded-file" type="button" class="ml-2 text-sm text-red-600 hover:text-red-800">Clear</button>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="post-category" class="block text-sm font-medium text-gray-700">Category</label>
                            <select id="post-category" name="post-category" class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-primary-500 focus:outline-none focus:ring-primary-500 sm:text-sm">
                                <option>News</option>
                                <option>Events</option>
                                <option>Updates</option>
                            </select>
                        </div>

                        <div>
                            <label for="post-status" class="block text-sm font-medium text-gray-700">Status</label>
                            <select id="post-status" name="post-status" class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-primary-500 focus:outline-none focus:ring-primary-500 sm:text-sm">
                                <option value="draft">Draft</option>
                                <option value="published">Published</option>
                                <option value="scheduled">Scheduled</option>
                            </select>
                        </div>
                    </div>

                    <div id="schedule-date-container" class="hidden">
                        <label for="post-schedule-date" class="block text-sm font-medium text-gray-700">Schedule Date</label>
                        <input type="datetime-local" id="post-schedule-date" name="post-schedule-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                    </div>

                    <div class="pt-2">
                        <button type="submit" id="publish-post-button" class="inline-flex items-center rounded-md border border-transparent bg-primary-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                            <span id="post-submit-text">Publish Post</span>
                            <span id="post-submit-spinner" class="ml-2 hidden">
                                <i class="fas fa-spinner fa-spin"></i>
                            </span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Other tab contents would go here (video, image, document) -->
            <!-- For brevity, I've included just the post tab content -->
            <!-- You would add similar structures for other tabs -->

        </main>
    </div>

    <!-- Custom Modal -->
    <div id="custom-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="custom-modal-content bg-white rounded-lg shadow-xl max-w-md w-full p-6">
            <div class="text-center">
                <div id="modal-icon" class="icon text-5xl mb-4"></div>
                <h3 id="modal-title" class="text-lg font-medium text-gray-900 mb-2"></h3>
                <p id="modal-message" class="text-sm text-gray-500 mb-6"></p>
                <button type="button" class="rounded-md border border-transparent bg-primary-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                    OK
                </button>
            </div>
        </div>
    </div>

    <!-- Dropzone JS -->
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <!-- Quill Rich Text Editor JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

</body>
