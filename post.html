<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Latest Posts | SEDEN ASSOCIATES</title>
    
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" as="style">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff', 100: '#e0f2fe', 200: '#bae6fd', 300: '#7dd3fc', 400: '#38bdf8',
                            500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1', 800: '#075985', 900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#fff7ed', 100: '#ffedd5', 200: '#fed7aa', 300: '#fdba74', 400: '#fb923c',
                            500: '#f97316', 600: '#ea580c', 700: '#c2410c', 800: '#9a3412', 900: '#7c2d12',
                        },
                        dark: {
                            900: '#0f172a', 800: '#1e293b', 700: '#334155', 600: '#475569',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #0ea5e9, #f97316);
            border-radius: 10px;
        }
        
        /* Media containers */
        .post-media-container {
            width: 100%;
            height: 240px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f9ff;
        }
        
        /* PDF specific styles */
        .pdf-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .pdf-viewer {
            width: 100%;
            height: 200px;
            border: none;
            background: #f8fafc;
        }
        .pdf-actions {
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem;
            background: white;
            border-top: 1px solid #e2e8f0;
        }
        .btn-pdf {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            font-size: 0.875rem;
        }
        .btn-pdf i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <div class="min-h-screen flex flex-col">
        <header class="bg-white shadow-sm py-4">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <a href="/" class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-primary-600 rounded-lg flex items-center justify-center text-white">
                        <i class="fas fa-building"></i>
                    </div>
                    <span class="text-xl font-bold">
                        <span class="text-primary-600">SEDEN</span>
                        <span class="text-secondary-500">ASSOCIATES</span>
                    </span>
                </a>
                <nav>
                    <a href="index.html" class="text-gray-600 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="about.html" class="text-gray-600 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">About</a>
                    <a href="#" class="text-primary-600 bg-primary-50 px-3 py-2 rounded-md text-sm font-medium">Posts</a>
                    <a href="login.html" class="text-gray-600 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">Admin Login</a>
                    <a href="contact.html" class="text-gray-600 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                </nav>
            </div>
        </header>

        <main class="flex-1 py-12">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h1 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">Our Latest Insights & News</h1>
                
                <div id="loading-message" class="text-center text-gray-600 text-lg">
                    <div class="flex justify-center items-center">
                        <svg class="animate-spin -ml-1 mr-3 h-8 w-8 text-primary-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Loading posts...
                    </div>
                </div>
                <div id="error-message" class="text-center text-red-600 text-lg hidden">
                    <i class="fas fa-exclamation-triangle mr-2"></i> Failed to load posts. Please try again later.
                </div>

                <div id="posts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    </div>

                <div id="no-posts-message" class="text-center text-gray-600 text-lg mt-12 hidden">
                    No posts available yet. Check back soon!
                </div>
            </div>
        </main>

        <footer class="bg-dark-900 text-white py-8 mt-12">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                <p>&copy; 2025 SEDEN ASSOCIATES. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const postsContainer = document.getElementById('posts-container');
            const loadingMessage = document.getElementById('loading-message');
            const errorMessage = document.getElementById('error-message');
            const noPostsMessage = document.getElementById('no-posts-message');

            // --- Authentication check on page load ---
            const adminToken = localStorage.getItem('adminToken');
            if (!adminToken) {
                // If no token, redirect to login page
                window.location.href = 'login.html'; // Adjust to your login page path
                return; // Stop execution
            }

            try {
                // Fetch posts from Flask backend
                // Add Authorization header to your fetch requests for protected routes
                const response = await fetch('https://Mwanga.pythonanywhere.com/api/posts', { // Updated URL
                    headers: {
                        'Authorization': `Bearer ${adminToken}` // Include the token
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        // Token is invalid or expired, redirect to login
                        alert('Your session has expired or you are not authorized. Please log in again.');
                        localStorage.removeItem('adminToken'); // Clear invalid token
                        window.location.href = 'login.html';
                        return; // Stop execution
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const posts = await response.json();
                loadingMessage.classList.add('hidden');

                if (posts.length === 0) {
                    noPostsMessage.classList.remove('hidden');
                } else {
                    posts.forEach(post => {
                        let mediaHtml = '';
                        
                        if (post.image_url) {
                            const fileExtension = post.image_url.split('.').pop().toLowerCase();
                            
                            if (fileExtension === 'pdf') {
                                // Enhanced PDF handling with viewer and download options
                                mediaHtml = `
                                    <div class="pdf-container rounded-t-lg">
                                        <iframe src="https://docs.google.com/viewer?url=${encodeURIComponent(post.image_url)}&embedded=true" 
                                                class="pdf-viewer" 
                                                title="PDF Viewer">
                                        </iframe>
                                        <div class="pdf-actions">
                                            <a href="${post.image_url}" 
                                               target="_blank" 
                                               class="btn-pdf bg-primary-600 hover:bg-primary-700 text-white">
                                                <i class="fas fa-expand"></i> Fullscreen
                                            </a>
                                            <a href="${post.download_url || post.image_url}" 
                                               download="${post.file_name || 'document.pdf'}" 
                                               class="btn-pdf bg-secondary-600 hover:bg-secondary-700 text-white">
                                                <i class="fas fa-download"></i> Download
                                            </a>
                                        </div>
                                    </div>
                                `;
                            } else if (['mp4', 'webm', 'ogg'].includes(fileExtension)) {
                                // Video handling
                                mediaHtml = `
                                    <video controls class="w-full h-full object-cover">
                                        <source src="${post.image_url}" type="video/${fileExtension}">
                                        Your browser does not support the video tag.
                                    </video>
                                `;
                            } else {
                                // Image handling
                                mediaHtml = `
                                    <img src="${post.image_url}" 
                                         alt="${post.title}" 
                                         class="w-full h-full object-cover"
                                         onerror="this.onerror=null;this.src='https://placehold.co/600x400/E0F2FE/0C4A6E?text=Image+Not+Found'">
                                `;
                            }
                        } else {
                            // Placeholder for no media
                            mediaHtml = `
                                <div class="w-full h-full flex items-center justify-center">
                                    <i class="fas fa-image text-6xl text-primary-300"></i>
                                </div>
                            `;
                        }

                        const postCard = `
                            <div class="bg-white rounded-xl shadow-lg overflow-hidden transform transition duration-300 hover:scale-[1.02] hover:shadow-xl">
                                <div class="post-media-container">
                                    ${mediaHtml}
                                </div>
                                <div class="p-6">
                                    <span class="inline-block bg-primary-100 text-primary-700 text-xs font-semibold px-3 py-1 rounded-full mb-2">
                                        ${post.category || 'General'}
                                    </span>
                                    <h2 class="text-xl font-bold text-gray-900 mb-2">${post.title || 'No Title'}</h2>
                                    <p class="text-gray-600 text-sm mb-4">${post.excerpt || 'No excerpt available.'}</p>
                                    <div class="flex justify-between items-center text-gray-500 text-xs">
                                        <span>Published: ${new Date(post.publish_date).toLocaleDateString() || 'N/A'}</span>
                                        <a href="#" class="text-primary-600 hover:underline font-medium">Read More <i class="fas fa-arrow-right ml-1 text-xs"></i></a>
                                    </div>
                                </div>
                            </div>
                        `;
                        postsContainer.insertAdjacentHTML('beforeend', postCard);
                    });
                }
            } catch (error) {
                console.error('Error fetching posts:', error);
                loadingMessage.classList.add('hidden');
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
